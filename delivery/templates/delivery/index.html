<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Welcome</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?food,restaurant') no-repeat center center/cover;
            text-align: center;
            padding-top: 100px;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        h3 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        a {
            display: block;
            text-decoration: none;
            color: white;
            background: #e74c3c;
            padding: 12px 25px;
            margin: 10px auto;
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
            font-size: 18px;
            width: 200px;
        }

        a:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Welcome to MealMate!</h3>
        <p>Delicious meals delivered to your doorstep.</p>
        <a href="{% url 'delivery:sign_in' %}">Sign In</a>
        <p>New to MealMate?</p>
        <a href="{% url 'delivery:sign_up' %}">Create an Account</a>
    </div>
</body>
</html>

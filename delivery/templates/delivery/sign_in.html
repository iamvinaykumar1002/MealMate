<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Form</title>
    <style>
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f4f4f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'delivery:handle_signin' %}">
        {% csrf_token %}
        <label>Username </label>
        <input type="text" name="username" />

        <label>Password </label>
        <input type="password" name="password" />

        <button>Signin</button>
    </form>
</body>
</html>

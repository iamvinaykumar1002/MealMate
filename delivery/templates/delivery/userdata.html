<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 50px;
        }

        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            text-align: left;
            padding: 15px;
            background: #007bff;
            color: white;
            font-weight: normal;
        }

        th:nth-child(2) {
            background: #f4f4f9;
            color: #333;
        }

        tr:nth-child(even) th:nth-child(2) {
            background: #e9ecef;
        }

        tr:hover th:nth-child(2) {
            background: #d6d8db;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Username: </th>
            <th>{{username}}</th>
        </tr>
        <tr>
            <th>Password: </th>
            <th>{{password}}</th>
        </tr>
        <tr>
            <th>Email: </th>
            <th>{{email}}</th>
        </tr>
        <tr>
            <th>Mobile: </th>
            <th>{{mobile}}</th>
        </tr>
        <tr>
            <th>Address: </th>
            <th>{{address}}</th>
        </tr>
    </table>
</body>
</html>
